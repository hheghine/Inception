version: '3'

networks:
  inception:
    driver: bridge

services:

  # Mandatory services
  mariadb:
    build: ./requirements/mariadb
    container_name: mariadb
    image: mariadb
    restart: on-failure
    networks:
      - inception
    env_file:
      - env.template
    volumes:
      - mariadb:/var/lib/mysql



volumes:

  # Mandatory volumes
  mariadb:
    driver: local
    name: mariadb
    driver_opts:
      type: none
      device: ~/data/mariadb
      o: bind
